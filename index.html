<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New York City Museums</title>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
	
	<div class="container">
		<div class="list" id="list">
			<div class="search" id="search">
				<input class="search-box" id="search-box" placeholder = "Search..." data-bind="textInput: searchFilter, valueUpdate: 'afterkeydown'" />
			</div>
			<div class="museum">
			<ul class="results" id="results" data-bind="foreach: filteredList">
				<li class="place" id="place" data-bind="text: name, click: bounce"></li>
			</ul>
			</div>
		</div>
	
		<div class="map" id="map">Ops! There is an error loading Google Maps. Please Try Again.</div>
	</div>

	<script src="js/knockout-3.4.0.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVkMN85yK2mYNgY1zTyFNNSEgJKDkqv4c&v=3&callback=startApp&libraries=places" onerror="googleError()">
	</script>
	<script src="js/bootstrap.js"></script>
	<script src="js/app.js"></script>
	
	</body>

</html>
